<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />


  <link rel="stylesheet" href="../parts/header.css" />

  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container py-5">
    <header class="mb-4 text-center">
      <h1 class="mb-2">Personal Gallery</h1>
    </header>

    <section>
      <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <figure class="gallery-item">
            <img
              src="../assets/images/gallery1.jpg"
              alt="On the way to eat"
              class="img-fluid gallery-thumb"
            />
          </figure>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <figure class="gallery-item">
            <img
              src="../assets/images/2pandas.jpeg"
              alt="Reading with bro"
              class="img-fluid gallery-thumb"
            />
          </figure>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <figure class="gallery-item">
            <img
              src="../assets/images/mirror.jpg"
              alt="In front of the mirror"
              class="img-fluid gallery-thumb"
            />
          </figure>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <figure class="gallery-item">
            <img
              src="../assets/images/deadlifting.png"
              alt="Deadlifting with Tomov"
              class="img-fluid gallery-thumb"
            />
          </figure>
        </div>
      </div>
    </section>
  </main>

  <div
    class="modal fade"
    id="galleryModal"
    tabindex="-1"
    aria-labelledby="galleryModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="galleryModalLabel">Image</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <img
            id="galleryModalImage"
            src=""
            alt=""
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
