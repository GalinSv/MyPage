<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <link rel="stylesheet" href="../parts/header.css" />
    <link rel="stylesheet" href="comments.css" />
</head>
<body>


    <div id="site-header"></div>

    <main class="container py-5">
        <div class="row g-4">

            <div class="col-12 col-lg-5">
                <h1 class="mb-3">Visitors' comments</h1>
                <p class="text-muted">Leave your feedback about this site.</p>

                <form id="comment-form">
                    <div class="mb-3">
                        <label for="comment-message" class="form-label">Message *</label>
                        <textarea class="form-control"
                                  id="comment-message"
                                  rows="4"
                                  placeholder="Write your comment here..."
                                  required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-paper-plane me-1"></i>
                        Send comment
                    </button>
                </form>
            </div>

            <div class="col-12 col-lg-7">
                <h2 class="h4 mb-3">What others say</h2>

                <div class="d-flex justify-content-end mb-3">
                    <select id="sort-comments"
                            class="form-select form-select-sm"
                            style="width: 220px;">
                        <option value="date">Newest first</option>
                        <option value="user">By username</option>
                    </select>
                </div>

                <div id="comments-list" class="d-flex flex-column gap-3"></div>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="comments.js"></script>
</body>
</html>
